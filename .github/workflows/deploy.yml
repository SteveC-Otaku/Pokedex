name: Deploy to GitHub Pages

# 此工作流已禁用，现在使用 docs/ 目录部署方式
# 如需重新启用，取消下面的注释
# on:
#   push:
#     branches:
#       - main
#       - master
#   workflow_dispatch:
on:
  workflow_dispatch: # 仅手动触发，不会自动运行

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          # 标记这是 GitHub Pages 构建，启用 basePath
          GITHUB_PAGES: 'true'
        continue-on-error: false

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "❌ 错误：out 目录不存在"
            exit 1
          fi
          echo "✅ 构建输出目录存在"
          ls -la out/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

